services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://api.qoima.com.kz/api/v1
        - NEXT_PUBLIC_MAIN_DOMAIN=qoima.com.kz
    networks:
      - qoima-ai-tools
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
      - INTERNAL_API_URL=http://backend:8000/api/v1
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 300M
        reservations:
          cpus: '0.1'
          memory: 150M
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: qoima-ai-took-navigator-postgres-1
    networks:
      - qoima-ai-tools
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=dimash
      - POSTGRES_PASSWORD=dimash
      - POSTGRES_DB=be-qoima-ai
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dimash -d be-qoima-ai"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    restart: unless-stopped
    command: postgres -c shared_buffers=64MB -c effective_cache_size=128MB -c maintenance_work_mem=32MB -c work_mem=4MB

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qoima-ai-tools-backend
    networks:
      - qoima-ai-tools
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - backend/.env
    environment:
      - NODE_ENV=production
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - PORT=8000
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["node", "dist/worker.js"]
    container_name: qoima-ai-tools-worker
    networks:
      - qoima-ai-tools
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - backend/.env
    environment:
      - NODE_ENV=production
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - WORKER_PORT=3002
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: qoima-ai-tools-nginx
    depends_on:
      - frontend
      - backend
    networks:
      - qoima-ai-tools
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: qoima-ai-tools-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt

networks:
  qoima-ai-tools:

volumes:
  pg_data:
